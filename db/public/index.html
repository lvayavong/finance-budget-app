<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/0.5.0/balloon.min.css">
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      input {
        display: block;
        height: 36px;
        font-size: 24px;
        margin: 5px
      }
      </style>
  </head>
  <body>
    <h1>Enter an Amount into the Budget Manager</h1>
    <form action="/submit" method="post">
      <input type="text" name="client" placeholder="client">
      <input type="text" name="amount" placeholder="amount">
      

      <input type="submit">
      <a href="/budgets">See your Funds!</a>
      <a href="/account">See your Budget!</a>
      <a href="/populated">See your Budget, populated with Funds!</a>
    </form>
    
    <h1>Find your Account and Update it!</h1>
    <form action="/update/" method="post">
      <input type="text" name="client" placeholder="client">
      <input type="text" name="update" placeholder="Amount">
      
      <input type="submit"> <button data-balloon="Whats up!" data-balloon-pos="up">Hover me!</button>
      <a href="/budgets">See your Funds!</a>
      <a href="/account">See your Budget!</a>
      <a href="/populated">See your Budget, populated with Funds!</a>
      </form>
  </body>
</html>
