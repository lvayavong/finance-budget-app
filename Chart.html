<!DOCTYPE html> 
<html lang="en-us">
<head>
  <meta charset="UTF-8"> 
  <title>Budget</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="assets/style.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
<div class="jumbotron">
  <h1 class="display-4"><strong>Simple Budgeting</strong></h1>
  <hr class="my-4">
  <p>Learn the basics of creating a budget and save!</p>
</div>

<div class="container-fluid center-meh-boi">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-1">
      <div class="box-of-stuff">
              <form>
  <input class="form-control input-lg" type="text" id="income" placeholder="Monthly Income"/>
  <input class="form-control input-lg" type="text" id="rent" placeholder="Rent"/>
  <input class="form-control input-lg" type="text" id="food" placeholder="Food"/>
  <input class="form-control input-lg" type="text" id="utilities" placeholder="Utilities"/>
  <input class="form-control input-lg" type="text" id="insurance" placeholder="Insurance"/>
      </form>
      <button type="button" id="submit" class="btn btn-outline-secondary btn-lg">Submit</button>
      <!-- <button id= "submit" onclick= "displayResults()" type="button" class="btn btn-outline-secondary btn-lg">Submit</button> -->
      </div>
    </div>
    <div class="col-sm-4">
      <div class="results">
        <h1 class="title">Results</h1>
        <span class="emoji">
        </span>
        <div id= "results" class="results-data">
          <p>Hit the submit button to see your results!</p>
        </div>
</div>
    </div>
  </div>
</div>
</body>
